{% load staticfiles %}
<header>
  <div class="header-navbar">
<div class="container navbar-container">
     <a class="logo" href="/">
            <span class="logo-title left">Unicorns<br />Blog</span>
            
        </a>
    <nav class="navbar navbar-expand-lg navbar-light">
       
      
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse w-100 justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="/about">A propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://gitlab.com/Kalagounet/unicorns_blog">Gitlab</a>
                </li>
            </ul>
            <form class="search-form" method="GET" action="{% url 'blog:search' %}" id="search-form">
              <input id="search-field" class="form-control search-field" type="search" aria-label="Search" name="q" value="{{request.GET.q}}" placeholder="search..">
              <i class="fas fa-search search-icon"></i>
              <button class="btn search-button" type="submit"></button>
            </form>
        </div>


    </nav> 
  </div>

</div>
</header>
