{% extends "_base.html" %}
{% block title %}Page d'accueil{% endblock %}

	{% block body %}
	    <h1>HELLO WORLD</h1>
	    
	    {% for article in latests_articles %}
	    	<hr />
	        <h3 class="text-center">{{ article.title }}</h3>
	        
	        
	        <p>{{ article.content|truncatechars:150 }}</p>
	       
	        <p>
	            <a href="{% url 'blog:article' article.slug %}" class="btn btn-default">➡️ Read more</a>
	        </p>
		{% endfor %}

{% endblock %}
